<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center" id="title">Student Management</h1>

    <!-- Student Form -->
    <div class="card mt-4">
        <div class="card-header">Add Student</div>
        <div class="card-body">
            <form id="studentForm">
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" id="FirstName" class="form-control">
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" id="LastName" class="form-control">
                </div>
                <div class="form-group">
                    <label>Age:</label>
                    <input type="number" id="age" class="form-control">
                </div>
                <div class="form-group">
                    <label>Course ID:</label>
                    <input type="number" id="course" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" onclick="addStudent()">Add Student</button>
            </form>
        </div>
    </div>



    <!-- Update Student Section -->
<div class="card mt-4">
    <div class="card-header">Update Student</div>
    <div class="card-body">
        <form id="updateStudentForm">
            <div class="form-group">
                <label>Student ID to Update:</label>
                <input type="text" id="updateStudentId" class="form-control">
            </div>
            <div class="form-group">
                <label>Updated First Name:</label>
                <input type="text" id="updatedFirstName" class="form-control">
            </div>
            <div class="form-group">
                <label>Updated Last Name:</label>
                <input type="text" id="updatedLastName" class="form-control">
            </div>
            <div class="form-group">
                <label>Updated Age:</label>
                <input type="number" id="updatedAge" class="form-control">
            </div>
            <div class="form-group">
                <label>Updated Course ID:</label>
                <input type="number" id="updatedCourse" class="form-control">
            </div>
            <button type="button" class="btn btn-primary" onclick="updateStudent()">Update Student</button>
        </form>
    </div>
</div>

<!-- Delete Student Section -->
<div class="card mt-4">
    <div class="card-header">Delete Student</div>
    <div class="card-body">
        <form id="deleteStudentForm">
            <div class="form-group">
                <label>Student ID to Delete:</label>
                <input type="text" id="deleteStudentId" class="form-control">
            </div>
            <button type="button" class="btn btn-danger" onclick="deleteStudent()">Delete Student</button>
        </form>
    </div>
</div>

    <!-- Student List -->
    <div class="card mt-4">
        <div class="card-header">Student List</div>
        <ul id="StudentList" class="list-group list-group-flush"></ul>
    </div>


 <h1 class="text-center" id="title">Course Management</h1>
    <!-- Course Form -->
    <div class="card mt-4">
        <div class="card-header">Add Course</div>
        <div class="card-body">
            <form id="CourseForm">
                <div class="form-group">
                    <label>Course Name:</label>
                    <input type="text" id="CourseName" class="form-control">
                </div>
                <button type="button" class="btn btn-primary" onclick="addCourse()">Add Course</button>
            </form>
        </div>
    </div>

    <!-- Update Course Section -->
<div class="card mt-4">
    <div class="card-header">Update Course</div>
    <div class="card-body">
        <form id="updateCourseForm">
            <div class="form-group">
                <label>Course ID to Update:</label>
                <input type="text" id="updateCourseId" class="form-control">
            </div>
            <div class="form-group">
                <label>Updated Course Name:</label>
                <input type="text" id="updatedCourseName" class="form-control">
            </div>
            <button type="button" class="btn btn-primary" onclick="updateCourse()">Update Course</button>
        </form>
    </div>
</div>


<!-- Delete Course Section -->
<div class="card mt-4">
    <div class="card-header">Delete Course</div>
    <div class="card-body">
        <form id="deleteCourseForm">
            <div class="form-group">
                <label>Course ID to Delete:</label>
                <input type="text" id="deleteCourseId" class="form-control">
            </div>
            <button type="button" class="btn btn-danger" onclick="deleteCourse()">Delete Course</button>
        </form>
    </div>
</div>

    <!-- Course List -->
    <div class="card mt-4">
        <div class="card-header">Course List</div>
        <ul id="CourseList" class="list-group list-group-flush"></ul>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
